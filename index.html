<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我们的甜蜜时光</title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: '微软雅黑', sans-serif;
            margin: 0;
        }
        h1 {
            color: #ff6699;
            font-size: 24px;
            text-align: center;
        }
        img {
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
    <script>
        window.onload = function() {
            const startDate = new Date('2024-02-01');
            const today = new Date();
            const timeDiff = today - startDate;
            const days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('counter').innerText = `小趴菜和小妞在一起的第 ${days} 天`;
        };
    </script>
</head>
<body>
    <h1 id="counter"></h1>
    <!-- 插入你的图片 -->
    <img src="xiaoniu.jpg" alt="我们的照片">
</body>
</html>
